<!DOCTYPE html>
<html lang="en">
<head>
  <style> 
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.profile-container {
    display: flex;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    max-width: 800px;
    width: 100%;
    margin: 20px;
}

.profile-picture img {
    border-radius: 50%;
    width: 150px;
    height: 150px;
    object-fit: cover;
}

.profile-info {
    padding: 20px;
    flex: 1;
}

.profile-info h1 {
    margin: 0;
    font-size: 2em;
    color: #333;
}

.profile-info p {
    font-size: 1em;
    color: #666;
    line-height: 1.5;
}

.profile-info a {
    color: #007bff;
    text-decoration: none;
}

.profile-info a:hover {
    text-decoration: underline;
}

  </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-picture">
            <img src="your-gf-picture.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">

            <p>Hi, I'm Jane! I love hiking, painting, and spending time with my friends and family. Iâ€™m passionate about technology and enjoy exploring new places.</p>

        </div>
    </div>
</body>
</html>
